<html>
    <head>
        <title>LatticeViz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.1.0/build/d3-graphviz.js"></script>
        <style>
            body,html {
                width: 100%;
                height: 100%;
                position: relative;
                margin:0;
                padding:0;
            }
            body {
                background-color: #fafafa;
            }
            #code {
                width: 40%;
                margin: 1em;
                height: 30%;
            }
            #dot {
                max-width: 50%;
            }
            #graph {
                position: absolute;
                right: 0;
                top: 0;
                width: 50%;
                height: 100%;
            }
            #graph > svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <Textarea id="code">a = [⊥ < - < ⊤]
b = {1,2}
p = P(b)
m = b -> a
l = L(m)
s = p ^ p
s</Textarea>
        <pre id="dot"></pre>
        <div id="graph" style="text-align: center;"></div>
        <script>
            var graphviz;
            $(document).ready(function() {
                graphviz = d3.select("#graph").graphviz()
                    .attributer(attributer)

                $('#code').on('input', function() {
                    $.post( "/api", $("#code").val(), function( data ) {
                        $( "#dot" ).html( data );
                        if(data.indexOf("digraph") === 0) {
                            $("#dot").css("color","black");

                            graphviz.renderDot(data)
                            .on("end", function () {
                                resetZoom();
                            })
                        }
                        else {
                            $("#dot").css("color","red");
                        }
                    });
                });

                $('#code').trigger('input');
            });

            function attributer(datum, index, nodes) {
                var selection = d3.select(this);
                if (datum.tag == "svg") {
                    var width = $('#graph').width();
                    var height = $('#graph').height();
                    datum.attributes.width = width;
                    datum.attributes.height = height;
                }
            }

            function resetZoom() {
                graphviz.resetZoom(d3.transition().duration(250));
            }
        </script>
    </body>
</html>
